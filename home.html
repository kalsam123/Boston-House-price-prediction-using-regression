<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>House Price Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>House Price Predictior</h1>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">
      <input type="number" name="LSTAT" placeholder="Neighborhood poverty level (as %)" required="required" /><br>
    	<input type="number" name="RM" placeholder="Total number of rooms in home" required="required" /><br>
        <input type="number" name="PTRATIO" placeholder="Student-teacher ratio of nearby schools	" required="required" /><br>
        <input type="number" name="INDUS" placeholder="Proportion of Business area's" required="required" /><br>


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  <footer>
      {{pred}}
  <p style="font-family:verdana">All Prices Predicted are in $1000.</p>


</footer>
   
 </div>

</body>
</html>
